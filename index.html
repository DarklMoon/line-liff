<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF app</title>
  <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
  <p id="os"><b>OS:</b> </p>
  <p id="language"><b>Language:</b> </p>
  <p id="version"><b>Version:</b> </p>
  <p id="isInClient"><b>isInClient:</b> </p>
  <p id="accessToken"><b>AccessToken:</b> </p>
  <img id="pictureUrl">
  <p id="userId"><b>userId:</b> </p>
  <p id="displayName"><b>displayName:</b> </p>
  <p id="statusMessage"><b>statusMessage:</b> </p>
  <p id="decodedIDToken"><b>email:</b> </p>
  <p id="type"><b>type:</b> </p>
  <p id="viewType"><b>viewType:</b> </p>
  <p id="utouId"><b>utouId:</b> </p>
  <p id="roomId"><b>roomId:</b> </p>
  <p id="groupId"><b>groupId:</b> </p>
  <p id="friendship"><b>isFriendship:</b> </p>
  <p id="scanCode"><b>Code:</b> </p>
  <p id="isLoggedIn"><b>isLoggedIn:</b> </p>
  <p id="universalLink1"><b>Universal Link:</b> </p>
  <p id="universalLink2"><b>Universal Link with Query params:</b> </p>
  <p><a href="liff/path/?param=9">Link to Path</a></p>

  <button id="btnMsg" onclick="sendMsg()">Send Message</button>
  <button id="btnShare" onclick="shareMsg()">Share Target Picker</button>
  <button onclick="openWindow()">Open Window</button>
  <button id="btnScanCode" onclick="scanCode()">Scan Code</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <button id="btnClose" onclick="closed()">Close</button>

  <!-- <script src="js/vconsole.min.js"></script> -->
  <!-- <script>
    var vConsole = new VConsole()
    console.log("Hello World!")
  </script> -->

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    function createUniversalLink() {
    }

    async function shareMsg() {
    }

    function logOut() {
    }

    function closed() {//ช่วยให้ liff safe ขึ้น เพราะมันจะล้าง Token ให้เมื่อปิด liff
      liff.closeWindow()
    }

    async function scanCode() {
      const result = await liff.scanCode()
      document.getElementById("scanCode").append(result.value)
    }

    function openWindow() { //The way to open Browser
      liff.openWindow({
        url: "https://line.me",
        external: true //ตัวกำหนดว่า เราจะเปิดแบบ InApp or ExternalBrowser
      })
    }

    async function getFriendship() { //บอกว่าคุณเป็นเพื่อนกับ Chatbot รึยัง
      const friend = await liff.getFriendship()

      document.getElementById("friendship").append(friend.friendFlag)
      if(!friend.friendFlag){
        if(confirm("You are not add BOT as a friend. Do you wanna add now?")){
          window.location = "https://line.me/R/ti/p/@365ohfst"
        }
      }
    }

    async function sendMsg() {
      if (liff.getContext().type !== "none"){ //เราจะส่ง msg กลับไปได้ในกรณีที่ค่า Type ไม่เป็น none เท่านั้น
        await liff.sendMessages([ //** เราสามารถบรรจุได้สูงสุด 5 bubbles เท่านั้น 
          {
            "type": "sticker",
            "stickerId": 1,
            "packageId": 1,

          }
        ])
        alert("Message sent");
      }
    }

    function getContext() {
      document.getElementById("type").append(liff.getContext().type) //บอกว่า คุณกำลังสนทนาแบบตัวต่อตัวอยู่
      document.getElementById("viewType").append(liff.getContext().viewType) //liff ของคุณเลือก view แบบไหน
      document.getElementById("utouId").append(liff.getContext().utouId) //id จากช่องแชทที่เราคุยแบบ one:one
      document.getElementById("roomId").append(liff.getContext().roomId) //id จากช่องแชทที่เราคุยแบบ room เช่น แชร์ไปให้เพื่อน
      document.getElementById("groupId").append(liff.getContext().groupId) //id จากช่องแชทที่เราคุยแบบ group เช่น แชร์ไปให้เพื่อนในกลุ่ม
      
    }

    async function getUserProfile() {
        const profile = await liff.getProfile()
        document.getElementById("pictureUrl").src = profile.pictureUrl
        document.getElementById("userId").append(profile.userId)
        document.getElementById("statusMessage").append(profile.statusMessage)
        document.getElementById("displayName").append(profile.displayName)  
        document.getElementById("decodedIDToken").append(liff.getDecodedIDToken().email)
    }

    function getEnvironment() {
      document.getElementById("os").append(liff.getOS()) //ทำให้ทราบว่าเปิดใน IOS / Android / Website
      document.getElementById("language").append(liff.getLanguage()) //defualt lang.
      document.getElementById("version").append(liff.getVersion()) //ver. SDK
      document.getElementById("accessToken").append(liff.getAccessToken()) //Security
      document.getElementById("isInClient").append(liff.isInClient()) //ตัวบอกวิธีการเปิด liff ของ user (line / external bw.)

      console.log("Log:", liff.isInClient())
      if(liff.isInClient()){
        document.getElementById("btnLogOut").style.display = "none";
      }else{
        document.getElementById("btnMsg").style.display = "none";
      }
      
    }

    async function main() {
      alert("LINE Developers x Skooldio")
      await liff.init({ liffId: "2005649189-pDorG0nR" }) //setup
      getEnvironment()
      getUserProfile()
      getContext() //บริบทในการส่ง Msg ของ user
      getFriendship()
      // createUniversalLink()
    }
    main()
  </script>
</body>
</html>
